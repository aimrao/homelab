---
version: "3"

services:
  autoheal:
    image: willfarrell/autoheal:1.2.0
    container_name: autoheal
    logging:
      options:
        max-size: "5M"
        max-file: "3"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_INTERVAL=10
      - AUTOHEAL_START_PERIOD=180
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=30
    restart: unless-stopped
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    logging:
      options:
        max-size: "5M"
        max-file: "3"
    volumes:
      - /tmp/gluetun/forwarded_port:/tmp/gluetun/forwarded_port
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - OPENVPN_USER=username
      - OPENVPN_PASSWORD=password
      - SERVER_COUNTRIES=country
      - VPN_PORT_FORWARDING=on
    ports:
      - 8081:8081 # qbittorrent
      - 9117:9117 # Prowlarr
      - 9696:9696 # prowlarr
      - 8191:8191 # flaresolverr
      - 6881:6881 # qbittorrent
      - 7878:7878 # Radarr
      - 8787:8787 # Readarr
      - 8989:8989 # Sonarr
      - 6767:6767 # Bazarr
    restart: unless-stopped

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: service:gluetun
    logging:
      options:
        max-size: "5M"
        max-file: "3"
    volumes:
      - /data/configs/prowlarr:/config
      - /data/media:/mnt/media
      - /data/media/Downloads:/mnt/downloads
    depends_on:
      gluetun:
        condition: service_started
      flaresolverr:
        condition: service_started
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ip.me"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
      start_interval: 5s
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: service:gluetun
    logging:
      options:
        max-size: "5M"
        max-file: "3"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    depends_on:
      gluetun:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ip.me"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
      start_interval: 5s
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:gluetun
    logging:
      options:
        max-size: "5M"
        max-file: "3"
    volumes:
      - /data/configs/qbittorrent:/config
      - /data/media/Downloads:/mnt/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WEBUI_PORT=8081
    depends_on:
      gluetun:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ip.me"]
